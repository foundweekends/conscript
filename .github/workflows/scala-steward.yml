name: scala-steward
on:
  push:
    branches: [ master ]
  schedule:
  - cron: '0 2 * * *'
  workflow_dispatch:
jobs:
  scala-steward:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.repository_owner == 'foundweekends' }}
    steps:
    - uses: sbt/setup-sbt@v1
    - name: Generate token
      id: generate_token
      uses: tibdex/github-app-token@v2
      with:
        app_id: 89697
        private_key: ${{ secrets.FOUNDWEEKENDS_BOT_KEY }}
    - name: Launch Scala Steward
      uses: scala-steward-org/scala-steward-action@5021652c555c5724af574758b78ea5be49640007 # v2.75.0
      with:
        github-token: ${{ steps.generate_token.outputs.token }}
        author-email: "74864734+foundweekends-bot[bot]@users.noreply.github.com"
        author-name: "foundweekends-bot[bot]"
